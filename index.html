<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Vue JS First Exercise</title>
</head>
<body style="font-family: sans-serif;">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <div class="container-fluid bg-dark my-0 py-5">
        <div id="app" v-model="title" class="card my-3 mx-auto p-2 d-flex flex-column justify-content-center align-items-center" style="width: 400px; height: 400px;">
            <h1 class="mt-5" style="color: #000000; background: #FFFFFF;
            text-shadow: 1px 3px 0 #969696, 1px 13px 5px #aba8a8;">
                {{ title }}
            </h1>
            <img class="d-block mt-2 shadow-lg p-1 mb-5 bg-body rounded" v-bind:src="image" src="" alt="" style="width: 300px; height: 300px;">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
